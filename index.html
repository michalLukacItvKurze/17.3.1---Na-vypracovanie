<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17.3.1 - Na vypracovanie</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js" integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(document).ready(function(){
          $("#1").click(function(){
            $("TD:nth-child(2)").css({"background-color": "yellow"});
          });
          $("#2").click(function(){
            $("TD:nth-child(1)").css({"background-color": "red"});
          });
          $("#3").click(function(){
            $("TD:nth-child(3)").css({"background-color": "blue"});
          });
          $("#4").click(function(){
            $("TD:nth-child(4)").css({"background-color": "green"});
          });

        });
        </script>
    <style>
        body {
            text-align: center;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        TABLE {
            border: 1px grey;
        }
        TR{
            height: 50px;
        }
        TD {
            width: 20%;
        }
        TD:last-child{
            width: 40%;
        }
        button {
            margin-bottom: 50px;
        }

    </style>
</head>
<body>
    <h2>17.3.1 - Na vypracovanie</h2>
    <button id="2">NADPIS</button>
    <button id="1">Oznac Post ID</button>
    <button id="3">ID odosielatela</button>
    <button id="4">Spr√°va</button>
    <div id="posty"></div>

    <script>

        fetch('https://jsonplaceholder.typicode.com/posts')
        .then(response => response.json())
        .then(json => {

            let postyDiv = document.getElementById('posty');

            for(let i = 0; i < json.length;i++){
                postyDiv.innerHTML += ` <TABLE BORDER="1" WIDTH="100%">
                                        <TR>  
                                        <TD>Nadpis: ${json[i].title}</TD> 
                                        <TD>Post ID: ${json[i].id}</TD>   
                                        <TD>Id pouzivatela kto postol tento post: ${json[i].userId}</TD>   
                                        <TD>telo postu: ${json[i].body}</TD></TR></TABLE>  ` 
            }   
            
            

        });

    </script>
</body>
</html>
